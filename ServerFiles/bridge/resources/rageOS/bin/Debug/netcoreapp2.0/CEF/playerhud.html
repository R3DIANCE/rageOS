<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>PlayerHUD</title>
        <script src="js/playerhud.js"></script>
        <link rel="stylesheet" type ="text/css" href="css/playerhud.css">
    </head>
    <body>
        <div class="playerhud">
            <div class="voice">
                <div class="voice_img" id="voice_img"></div>
            </div>
            <div class="food">
                <div class="food_fill" id="food_fill"></div>
                <div class="food_img"></div>
            </div>
            <div class="drink">
                <div class="drink_fill" id="drink_fill"></div>
                <div class="drink_img"></div>
            </div>
            <div class="money">
                <div class="text" id="moneyContainer">$24500</div>
            </div>
        </div>
    </body>
</html>
